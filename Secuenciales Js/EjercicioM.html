<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let l1, l2, l3;

        l1 = parseInt(prompt("Ingrese el valor del primer lado del triangulo"));
        l2 = parseInt(prompt("Ingrese el valor del segundo lado del triangulo"));
        l3 = parseInt(prompt("Ingrese el valor del tercer lado del triangulo"));

        if (l1 + l2 > l3) {
            alert("Los valores ingresados se corresponden a los lados de un triangulo");
        } else {
            alert("Los valores ingresados NO se corresponden a los lados de un triangulo");
        }
    </script>
</body>
</html>
