<body>
    <script>
        /* Ingresar un valor en pulgadas y convertirlos a milimetros */
        let mm, pulgadas;

        pulgadas = parseInt(prompt("Ingrese las pulgadas")); /* 3 */

        mm = pulgadas * 25.4;
        
        alert(pulgadas + "in equivale a: " + mm + "mm");
    </script>
    </script>
