<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /* Ingresar un valor cualquiera y mostrar cual es el resultado de multiplicarlo por 10 */
        
        let num = parseInt(prompt("Ingrese un numero: "));

        num = num * 10;

        alert("El resultado de multiplicar por 10 el numero ingresado es: " + num);
    </script>
</body>
</html>
