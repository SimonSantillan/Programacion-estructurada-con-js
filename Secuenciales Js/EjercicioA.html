<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /* Ingresar un valor en milimetros y convertirlo a pulgadas */
        
        let mm, pulgadas;

        mm = parseInt(prompt("Ingrese los milimetros"));

        pulgadas = mm / 25.4;
        
        alert(mm + "mm equivale a: " + Math.round(pulgadas) + "in");
    </script>
</body>
</html>
