<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /* Ingresar un numero y determinar si es positivo o no */

        let numero = parseInt(prompt("Ingrese un numero entero: "));

        if (numero > 0) {
            alert("El numero ingresado es positivo.");
        } else {
            alert("El numero ingresado NO es positivo.");
        }
    </script>
</body>
</html>
